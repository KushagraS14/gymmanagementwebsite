<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<body>
   <div class="container">

    <div class="card">


    <div class="card header text center"> BMI Calculator    </div>
    <div class="card-body">  
        <form class="w-50 m auto" onsubmit="return False">
      <div class="form group">
        <label> Weight:     </label>
        <input type="number"  name=" "  placeholder="Weight in kg" id="weight" class="form control">


      </div>
      <div class="form group">
        <label> Height:     </label>
        <input type="number"  name=" "  placeholder="Height in ft" id="height" class="form control">


      </div>
      <div class="form group">
        <label> BMI Value:     </label>
        <input type="number"  name=" " placeholder="" id="bmivalue" class="form control">


      </div>
      <div>
     <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI         </button>
      </div>

        </form>    
    <div class="card footer text center"> A healthy bmi ranges between 19 and 25   </div>
    
    </div>

    <script>
          function getbmivalue(){
        var weight=document.getElementById('weight').value;
        var height=document.getElementById('height').value;
        
        
      
         height=height*12;
         height=height*0.025;  //now height in meteres
        var newbmivalue=weight  /(height*height);
        document.getElementById('bmivalue').value=newbmivalue;
        Math.round(newbmivalue);
        document.getElementById('bmivalue').value=newbmivalue; 
    }

    </script>
</body>
</html>
